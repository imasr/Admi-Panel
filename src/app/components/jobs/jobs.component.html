<div class="animated fadeIn">
  <div class="row">
    <div class="col-lg-12">
      <div class="card">
        <div class="card-header">
          <i class="fa fa-align-justify"></i> Jobs
        </div>
        <div class="card-body">
          <div class="mat-elevation-z8">
            <table mat-table [dataSource]="dataSource" matSort>

              <ng-container matColumnDef="jobTitle">
                <th mat-header-cell *matHeaderCellDef mat-sort-header class="text-dark font-size-14px">
                  Job Title </th>
                <td mat-cell *matCellDef="let element"> {{element.jobTitle |titlecase}} </td>
              </ng-container>

              <ng-container matColumnDef="propertyType">
                <th mat-header-cell *matHeaderCellDef mat-sort-header class="text-dark font-size-14px">
                  Property Type </th>
                <td mat-cell *matCellDef="let element"> {{element.propertyType}} </td>
              </ng-container>

              <ng-container matColumnDef="jobStart">
                <th mat-header-cell *matHeaderCellDef mat-sort-header class="text-dark font-size-14px">
                  Start Date</th>
                <td mat-cell *matCellDef="let element"> {{element.jobStart | date :'short'}} </td>
              </ng-container>

              <ng-container matColumnDef="postExpiry">
                <th mat-header-cell *matHeaderCellDef mat-sort-header class="text-dark font-size-14px">
                  End Date
                </th>
                <td mat-cell *matCellDef="let element"> {{element.postExpiry |date :'short'}} </td>
              </ng-container>

              <ng-container matColumnDef="status">
                <th mat-header-cell *matHeaderCellDef mat-sort-header class="text-dark font-size-14px">
                  Status </th>

                <td mat-cell *matCellDef="let element">
                  <mat-chip-list>
                    <mat-chip *ngIf="element?.jobStatus === 'ongoing'" class="bg-success" selected>{{element.jobStatus
                      | titlecase}}</mat-chip>
                    <mat-chip *ngIf="element?.jobStatus === 'complete'" class="bg-success" selected>{{element.jobStatus
                      | titlecase}}</mat-chip>
                  </mat-chip-list>
                </td>
              </ng-container>

              <ng-container matColumnDef="actions">
                <th mat-header-cell *matHeaderCellDef class="text-dark font-size-14px"> Actions </th>
                <td mat-cell *matCellDef="let element">
                  <a mat-icon-button color="primary">
                    <i class="material-icons"> visibility </i>
                  </a>
                  <a mat-icon-button color="primary">
                    <i class="material-icons"> create </i>
                  </a>
                  <a mat-icon-button color="warn">
                    <i class="material-icons"> delete_forever </i>
                  </a>
              </ng-container>

              <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
              <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

            </table>
            <mat-paginator [pageSizeOptions]="[10, 15, 20]" showFirstLastButtons></mat-paginator>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
