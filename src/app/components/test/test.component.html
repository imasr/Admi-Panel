<div class="animated fadeIn">
    <div class="row">
        <div class="col-lg-12">
            <div class="card">
                <div class="card-header">
                    <i class="fa fa-align-justify"></i> Combined All Table
                </div>
                <div class="card-body">
                    <div class="mat-elevation-z8">
                        <table mat-table [dataSource]="dataSource" matSort>

                            <ng-container matColumnDef="first">
                                <th mat-header-cell *matHeaderCellDef mat-sort-header class="text-dark font-size-14px">
                                    Username </th>
                                <td mat-cell *matCellDef="let element"> {{element.first |titlecase}} {{element.last
                                    |titlecase}} </td>
                            </ng-container>

                            <ng-container matColumnDef="email">
                                <th mat-header-cell *matHeaderCellDef mat-sort-header class="text-dark font-size-14px">
                                    Email </th>
                                <td mat-cell *matCellDef="let element"> {{element.email}} </td>
                            </ng-container>

                            <ng-container matColumnDef="userRole">
                                <th mat-header-cell *matHeaderCellDef mat-sort-header class="text-dark font-size-14px">
                                    Role </th>
                                <td mat-cell *matCellDef="let element"> {{element.userRole}} </td>
                            </ng-container>

                            <ng-container matColumnDef="createdAt">
                                <th mat-header-cell *matHeaderCellDef mat-sort-header class="text-dark font-size-14px">
                                    Date Registered
                                </th>
                                <td mat-cell *matCellDef="let element"> {{element.createdAt |date :'short'}} </td>
                            </ng-container>

                            <ng-container matColumnDef="status">
                                <th mat-header-cell *matHeaderCellDef mat-sort-header class="text-dark font-size-14px">
                                    Status </th>
                                <td mat-cell *matCellDef="let element"> <span *ngIf="element?.status" class="badge badge-success">Active</span></td>
                            </ng-container>

                            <ng-container matColumnDef="actions">
                                <th mat-header-cell *matHeaderCellDef class="text-dark font-size-14px"> Actions </th>
                                <td mat-cell *matCellDef="let element">
                                    <a mat-icon-button color="primary">
                                        <i class="material-icons"> visibility </i>
                                    </a>
                                    <a mat-icon-button color="primary">
                                        <i class="material-icons"> create </i>
                                    </a>
                                    <a mat-icon-button color="warn">
                                        <i class="material-icons"> delete_forever </i>
                                    </a>
                            </ng-container>

                            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

                        </table>
                        <mat-paginator [pageSizeOptions]="[10, 15, 20]" showFirstLastButtons></mat-paginator>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
