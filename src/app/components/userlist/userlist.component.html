<div class="animated fadeIn">
  <div class="row">
    <div class="col-lg-12">
      <div class="card">
        <div class="card-header">
          <i class="fa fa-align-justify"></i> Combined All Table
        </div>
        <div class="card-body">
          <table class="table table-bordered table-striped table-sm">
            <thead>
              <tr>
                <th>Username</th>
                <th>Email</th>
                <th>Role</th>
                <th>Status</th>
                <th>Date registered</th>
                <th>Actions</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let admin of adminList">
                <td>{{admin?.first}} {{admin?.last}}</td>
                <td>{{admin?.email}}</td>
                <td>{{admin?.userRole}}</td>
                <td>
                  <span *ngIf="admin?.status" class="badge badge-success">Active</span>
                </td>
                <td>{{admin?.createdAt | date:'yyyy/MM/dd'}}</td>
                <td>
                  <span class="p-1 ml-2"><i class="fa fa-pencil" aria-hidden="true"></i></span>
                  <span class="p-1 ml-2"><i class="fa fa-eye" aria-hidden="true"></i></span>
                  <span class="p-1 ml-2"><i class="fa fa-times-circle" aria-hidden="true"></i></span>
                </td>
              </tr>

            </tbody>
          </table>
          <nav>
            <ul class="pagination">
              <li class="page-item"><a class="page-link" href="#">Prev</a></li>
              <li class="page-item active">
                <a class="page-link" href="#">1</a>
              </li>
              <li class="page-item"><a class="page-link" href="#">2</a></li>
              <li class="page-item"><a class="page-link" href="#">3</a></li>
              <li class="page-item"><a class="page-link" href="#">4</a></li>
              <li class="page-item"><a class="page-link" href="#">Next</a></li>
            </ul>
          </nav>
        </div>
      </div>
    </div>
    <!--/.col-->
  </div>
  <!--/.row-->
  <app-loader *ngIf="loader"></app-loader>
</div>
