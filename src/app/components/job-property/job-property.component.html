<div class="animated fadeIn">
  <div class="row">
    <div class="col-lg-12">
      <div class="card">
        <div class="card-header">
          <i class="fa fa-align-justify"></i> Jobs
        </div>
        <div class="card-body">
          <mat-card class="example-card">
            <mat-card-header class="p-2 bg-light">
              <mat-card-title>
                Room Level
              </mat-card-title>
            </mat-card-header>
            <mat-card-content>
              <mat-chip-list>
                <mat-chip *ngFor="let chip of availableColors" selected [color]="chip.color">
                  {{chip.name}}
                </mat-chip>
              </mat-chip-list>
            </mat-card-content>
            <mat-card-actions>
              <button mat-button>LIKE</button>
              <button mat-button>SHARE</button>
            </mat-card-actions>
          </mat-card>
        </div>
      </div>
    </div>
  </div>
</div>
